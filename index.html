<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1, user-scalable=no' name='viewport'>
    <title>CFE Recorder</title>
    <link href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='stylesheet/all.css' rel='stylesheet'>
  </head>
  <body>
    <div class='half-left'>
      <div class='contain'>
        <div class='hp bot left'>250</div>
        <div class='contain2'>
          <div class='sp bot left'>125</div>
          <div class='sp bot right'>--</div>
          <div class='contain3'>
            <div class='name' contenteditable>FallCloud</div>
            <div class='name' contenteditable>Prof. X</div>
            <div class='info bot left right'>
              <div class='profession'>法幻士</div>
              <div class='pet'></div>
              <div class='pet-num'></div>
              <div class='meteor'></div>
            </div>
            <div class='info bot left right'>
              <div class='profession'>調律師</div>
              <div class='pet'></div>
              <div class='pet-num'></div>
              <div class='meteor'></div>
            </div>
          </div>
        </div>
      </div>
      <div class='dark bot right sq'></div>
      <div class='star right top bot sq'></div>
    </div>
    <div id='middle'>
      <div class='top left bot right sq' id='env'></div>
      <div class='bot left right sq' id='envtxt'>火</div>
      <div class='top left right sq' id='tools'></div>
    </div>
    <div class='half-right'>
      <div class='contain'>
        <div class='hp bot right'>250</div>
        <div class='contain2'>
          <div class='sp bot right'>80</div>
          <div class='sp bot left'>--</div>
          <div class='contain3'>
            <div class='name' contenteditable>彰化王</div>
            <div class='name' contenteditable>幻影</div>
            <div class='info bot left right'>
              <div class='profession'>影戰士</div>
              <div class='pet'></div>
              <div class='pet-num'></div>
              <div class='meteor'></div>
            </div>
            <div class='info bot left right'>
              <div class='profession'>道幻師</div>
              <div class='pet'></div>
              <div class='pet-num'></div>
              <div class='meteor'></div>
            </div>
          </div>
        </div>
      </div>
      <div class='dark bot left sq'></div>
      <div class='star left top bot sq'></div>
    </div>
    <div class='dormant' id='hpcalcu'></div>
    <div class='dormant' id='spcalcu'></div>
    <div class='dormant' id='select_career'></div>
    <div class='dormant' id='select_star'></div>
    <div class='dormant' id='select_env'></div>
    <div class='dormant' id='select_pet'></div>
    <div class='dormant' id='point'></div>
    <script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
    <script src='https://code.jquery.com/ui/1.10.4/jquery-ui.min.js'></script>
    <script src='http://malsup.github.io/jquery.blockUI.js'></script>
    <script src='http://malsup.github.io/jquery.corner.js'></script>
    <script src='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script src='javascript/all.js'></script>
  </body>
</html>
