<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1, user-scalable=no' name='viewport'>
    <title>CFE scoreboard</title>
    <link href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='stylesheet/all.css' rel='stylesheet'>
  </head>
  <body>
    <div id='half_left'>
      <div class='contain'>
        <div class='hp bot left'>250</div>
        <div class='contain2'>
          <div class='sp bot left'>125</div>
          <div class='sp bot right'>--</div>
          <div class='contain3'>
            <div class='name' contenteditable>FallCloud</div>
            <div class='name' contenteditable>Prof. X</div>
            <div class='info bot left right'>
              <div class='profession'>法幻士</div>
              <div class='pet pop-mid'></div>
              <div class='pet-num'></div>
              <div class='meteor'></div>
            </div>
            <div class='info bot left right'>
              <div class='profession'>調律師</div>
              <div class='pet pop-mid'></div>
              <div class='pet-num'></div>
              <div class='meteor'></div>
            </div>
          </div>
        </div>
      </div>
      <div class='dark bot right'></div>
      <div class='star right top pop-mid'></div>
    </div>
    <div class='env top left bot right pop-mid' id='env'></div>
    <div class='env bot left right pop-mid' id='envtxt'>無</div>
    <div class='top left right pop-mid' id='tools'></div>
    <div id='half_right'>
      <div class='contain'>
        <div class='hp bot right'>250</div>
        <div class='contain2'>
          <div class='sp bot right'>80</div>
          <div class='sp bot left'>--</div>
          <div class='contain3'>
            <div class='name' contenteditable>彰化王</div>
            <div class='name' contenteditable>幻影</div>
            <div class='info bot left right'>
              <div class='profession'>影戰士</div>
              <div class='pet pop-mid'></div>
              <div class='pet-num'></div>
              <div class='meteor'></div>
            </div>
            <div class='info bot left right'>
              <div class='profession'>道幻師</div>
              <div class='pet pop-mid'></div>
              <div class='pet-num'></div>
              <div class='meteor'></div>
            </div>
          </div>
        </div>
      </div>
      <div class='dark bot left'></div>
      <div class='star left top pop-mid'></div>
    </div>
    <div class='calcu dormant container'>
      <div class='row'>
        <div class='btn output'>0</div>
        <div class='btn btn-primary enter'>=</div>
      </div>
      <div class='row'>
        <div class='btn btn-primary'>7</div>
        <div class='btn btn-primary'>8</div>
        <div class='btn btn-primary'>9</div>
        <div class='btn btn-info'>+</div>
      </div>
      <div class='row'>
        <div class='btn btn-primary'>4</div>
        <div class='btn btn-primary'>5</div>
        <div class='btn btn-primary'>6</div>
        <div class='btn btn-info'>-</div>
      </div>
      <div class='row'>
        <div class='btn btn-primary'>1</div>
        <div class='btn btn-primary'>2</div>
        <div class='btn btn-primary'>3</div>
        <div class='btn btn-info'>*</div>
      </div>
      <div class='row'>
        <div class='btn btn-primary'>0</div>
        <div class='btn btn-danger'>C</div>
        <div class='btn btn-default'>Del</div>
        <div class='btn btn-info'>/</div>
      </div>
    </div>
    <div class='dormant container' id='select_career'></div>
    <div class='dormant container' id='select_attr'>
      <div class='row'>
        <div class='btn for-null'></div>
        <div class='btn for-metal'></div>
        <div class='btn for-wood'></div>
      </div>
      <div class='row'>
        <div class='btn for-water'></div>
        <div class='btn for-fire'></div>
        <div class='btn for-earth'></div>
      </div>
    </div>
    <div class='dormant' id='point'>
      <div class='add btn'></div>
      <div class='cut btn'></div>
    </div>
    <div class='dormant container' id='menu'>
      <div class='btn btn-primary'>初始化</div>
      <div class='btn btn-primary'>設定</div>
    </div>
    <script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
    <script src='https://code.jquery.com/ui/1.10.4/jquery-ui.min.js'></script>
    <script src='http://malsup.github.io/jquery.blockUI.js'></script>
    <script src='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script src='javascript/all.js'></script>
  </body>
</html>
